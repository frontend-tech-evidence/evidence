<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

    <style>
        /*
    Elimina los botones para incrementar y decremental el numero del input number.
*/
        input[type='number']::-webkit-inner-spin-button,
        input[type='number']::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type='number'] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body>
    <!-------------------- Header Start Here -------------------->

    <!-------------------- Main Start Here -------------------->
    <main>
        <!-- Table -->
        <div id="tabla-paquetes" class="flex flex-col overflow-x-auto mx-10"
            style="scrollbar-width: thin; scrollbar-color: gray darkgray;">
            <table>
                <!-- Precios e info -->
                <tr class="flex flex-row h-fit">
                    <!-------------- Espacio en blanco -------------->
                    <th class="flex min-w-[14rem] border border-white bg-white"></th>

                    <!-------------- Paquete Grow -------------->
                    <th
                        class="flex min-w-[23rem] flex-col justify-center gap-y-0 rounded-t-sm border-x border-t border-gray-900/10 bg-white py-10 shadow-sm">
                        <header-table nombre="grow"></header-table>
                    </th>

                    <!-------------- Paquete Institutional -------------->
                    <th
                        class="flex min-w-[23rem] flex-col justify-center gap-y-0 rounded-t-sm border-x border-t border-gray-900/10 bg-white py-10 shadow-sm">
                        <header-table nombre="institutional"></header-table>
                    </th>

                    <!-------------- Paquete Manufacturing -------------->
                    <th
                        class="flex min-w-[23rem] flex-col justify-center gap-y-0 rounded-t-sm border-x border-t border-gray-900/10 bg-white py-10 shadow-sm">
                        <header-table nombre="manufacturing"></header-table>
                    </th>

                    <!-------------- Paquete Enterprise -------------->
                    <th
                        class="flex min-w-[23rem] flex-col justify-center gap-y-0 rounded-t-sm border-x border-t border-gray-900/10 bg-white py-10 shadow-sm">
                        <header-table nombre="enterprise"></header-table>
                    </th>

                    <!-------------- Paquete International Enterprise -------------->
                    <th
                        class="flex min-w-[23rem] flex-col justify-center gap-y-0 rounded-t-sm border-x border-t border-gray-900/10 bg-white py-10 shadow-sm">
                        <header-table nombre=""></header-table>
                    </th>
                </tr>

                <!---------------------- Header | Detalles del paquete ---------------------->
                <tr
                    class="flex h-fit w-full items-center justify-center border border-blue-500 bg-blue-500 py-2 text-sm text-white">
                    <th>
                        <span id="modulosPadre" class="flex justify-center font-bold leading-6">Detalles del paquete
                            <svg class="ml-0.5 w-4" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </span>
                    </th>
                </tr>

                <!---------------------- Precio por usuario ---------------------->
                <tr class="flex h-fit border-b bg-white">
                    <!-------------- Precio por usuario -------------->
                    <th
                        class="flex min-w-[14rem] max-w-sm flex-col justify-center gap-y-0 border-x border-r border-gray-900/10 bg-white py-4 shadow-sm">
                        <span class="text-center text-gray-800">
                            Precio por usuario
                        </span>
                    </th>

                    <!-------------- Paquete Grow -------------->
                    <th
                        class="flex min-w-[23rem] max-w-sm flex-col justify-center gap-y-0 border-r border-gray-900/10 bg-white py-4 shadow-sm">
                        <span class="text-center font-medium text-gray-900">
                            $499
                        </span>
                    </th>

                    <!-------------- Paquete Institutional -------------->

                    <!-------------- Paquete Manufacturing -------------->

                    <!-------------- Paquete Enterprise -------------->

                    <!-------------- Paquete International Enterprise -------------->
                </tr>

            </table>
        </div>

        <!----------------------------------------------------------------------------->
    </main>

    <!-------------------- Scripts Start Here -------------------->
    <script type="module" async defer src="/dist/pages/Cotizador/index.js"></script>
    <script type="module" src="/dist/components/HeaderTable.js"></script>

    <!-------------------- Footer Start Here -------------------->
</body>

</html>
